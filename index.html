<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alice + Amor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-overlay"></div>

    <header class="glass-header">
        <div class="logo">Alice</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Nossa História</a></li>
                <li><a href="#">Galeria <span class="heart-icon">♥</span></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content-wrapper">
            <div class="text-card glass-card">
                <h1>Alice, você é a <br><em>minha constante.</em></h1>
                <p>Onde a lógica se perde, meu amor por você floresce.</p>
                <button class="cta-button">Explore o Amor</button>
            </div>

            <div class="heart-container">
                <img src="assets/custom_heart.png" alt="Coração Cósmico" class="floating-heart">
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
