    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('intro-video');
            const overlay = document.getElementById('intro-overlay');
            const unmuteBtn = document.getElementById('unmute-btn');

            // Tenta reproduzir automaticamente
            const playPromise = video.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Autoplay iniciou!
                    // Verifica se estÃ¡ mutado (alguns browsers sÃ³ deixam autoplay se mutado)
                    if (video.muted) {
                        unmuteBtn.style.display = 'block';
                        unmuteBtn.textContent = 'ðŸ”Š Ativar Som';
                    }
                }).catch(error => {
                    // Autoplay foi impedido. Mostra botÃ£o para iniciar com som.
                    unmuteBtn.style.display = 'block';
                    unmuteBtn.textContent = 'â–¶ Iniciar';
                });
            }

            unmuteBtn.addEventListener('click', () => {
                video.muted = false;
                video.volume = 1.0;
                video.play();
                unmuteBtn.style.display = 'none';
            });

            video.addEventListener('ended', () => {
                overlay.classList.add('fade-out');
                // Remove do DOM apÃ³s a transiÃ§Ã£o para nÃ£o atrapalhar cliques
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 2000); // 2s Ã© o tempo da transiÃ§Ã£o no CSS
            });
        });
    </script>
